<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инстаботы</title>
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="https://kit.fontawesome.com/df613de3b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__wrapper">
                <a href="#" class="header__logo">Инстаботы</a>
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="#" class="header__link">О компании</a></li>
                    <li class="header__menu-item"><a href="#" class="header__link">Тарифы</a></li>
                    <li class="header__menu-item"><a href="#" class="header__link">Отзывы</a></li>
                    <li class="header__menu-item"><a href="#" class="header__link">Q&A</a></li>
                    <li class="header__menu-item"><a href="#" class="header__link">Обратная связь</a></li>
                </ul>
                <div class="header__account">
                    <a href="#" class="header__change-ru">Ru</a>
                    <p>/</p>
                    <a href="#" class="header__change-en">En</a>
                    <button class="button button_acc">Вход и регистрация</button>
                </div>
            </div>
        </header>
        <section class="promo">
            <div class="promo__wrapper">
                <div class="promo__descr">
                    <h1 class="promo__title">Высокий уровень вовлечения представителей</h1>
                    <div class="promo__subscribe">
                        <form action="#" class="promo__subscribe-form">
                            <input type="text" class="promo__text-field" placeholder="Введите свой e-mail">
                            <button class="promo__form-btn">Отправить</button>
                        </form>
                        <p class="promo__text">Нажимая на кнопку вы соглашаетесь на обработку <span>персональных
                                данных</span> </p>
                    </div>
                    <div class="promo__scroll">
                        Листайте дальше
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="promo__img">
                    <img src="img/hero-1.png" alt="personOne" class="promo__hero-1">
                    <div class="promo__eclipse_blue"></div>
                    <div class="promo__eclipse_white"></div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
